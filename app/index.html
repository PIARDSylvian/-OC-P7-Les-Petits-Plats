<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Petits Plats</title>
        <link rel="icon" href="assets/images/favicon.ico" />
        <link href="public/main.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="container">
            <img class="d-block mx-auto my-2 img-fluid" src="assets/images/15973932905401_logo.png" alt="logo">
        </header>
        <main class="container">
            <form class="d-flex flex-column" role="search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" autocomplete="none" placeholder="Rechercher une recette" aria-label="Rechercher une recette">
                    <label for="search" class="input-group-text"><i class="bi bi-search"></i></label>
                </div>
                <ul class="d-flex w-100 flex-wrap" id="tags"></ul>
                <div class="col-12 d-flex align-items-start flex-column flex-md-row">
                    <div class="input-group mb-3 me-3 dropdown">
                        <input type="text" class="form-control bg-primary" id="ingredients" placeholder="Ingredients" aria-label="Rechercher par ingredients">
                        <label for="ingredients" class="input-group-text bg-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-chevron-down"></i></label>
                        <ul class="dropdown-menu bg-primary"></ul>
                    </div>
                    <div class="input-group mb-3 me-3 dropdown">
                        <input type="text" class="form-control bg-success" id="appliance" placeholder="Appareils" aria-label="Rechercher par appareils">
                        <label for="appliance" class="input-group-text bg-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-chevron-down"></i></label>
                        <ul class="dropdown-menu bg-success"></ul>
                    </div>
                    <div class="input-group mb-3 dropdown">
                        <input type="text" class="form-control bg-danger" id="ustensils" placeholder="Ustensiles" aria-label="Rechercher par ustensiles">
                        <label for="ustensils" class="input-group-text bg-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-chevron-down"></i></label>
                        <ul class="dropdown-menu bg-danger"></ul>
                    </div>
                </div>
            </form>
            <div class="results"></div>
        </main>
        <script src="public/scripts/bootstrap.bundle.min.js"></script>
        <script src="public/scripts/home.min.js"></script>
    </body>
</html>
