<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Petits Plats</title>
        <link rel="icon" href="assets/images/favicon.ico" />
        <link href="public/main.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="container">
            <img class="d-block mx-auto my-2 img-fluid" src="assets/images/15973932905401_logo.png" alt="logo">
        </header>
        <main class="container">
            <form class="d-flex flex-column" role="search">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" placeholder="Rechercher une recette" aria-label="Rechercher une recette">
                    <label for="search" class="input-group-text"><i class="bi bi-search"></i></label>
                </div>
                <div class="d-flex flex-column flex-sm-row">
                    <div class="dropdown mb-3 me-3" ml-3>
                        <button class="btn btn-primary dropdown-toggle text-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Ingredients
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="dropdown mb-3 me-3">
                        <button class="btn btn-success dropdown-toggle text-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Appareils
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="dropdown mb-3">
                        <button class="btn btn-danger dropdown-toggle text-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Ustensiles
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
            </form>
        </main>
        <script src="public/scripts/bootstrap.bundle.min.js"></script>
        <script src="public/scripts/home.min.js"></script>
    </body>
</html>
